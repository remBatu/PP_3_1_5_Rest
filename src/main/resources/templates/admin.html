<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .new-user-input  .form-control:valid {
            background-color:  #ffec9a!important;
        }
        .hat-info {
            margin-left: 10px;

        }
    </style>
</head>
<body>
<!-- шапка -->
<div class="row ">
<div class="p-4 bg-dark text-white">
    <nav id="mainNav" class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark">
        <div class="row " >
            <h4 id="hat" >
                <!--   код из ЖС-->
            </h4>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
            <form class="d-flex" th:action="@{/logout}" th:method="POST">
                <button type="submit" class="btn btn-dark float-end">Logout</button>
            </form>

        </div>
    </nav>
</div>
<!-- //шапка -->
<!--контейнер-->
<br>

<div class="row g-0">
    <div class="col" style="margin:  20px 0px" >

        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">

            <button class="nav-link active" id="v-pills-tab1-tab" data-bs-toggle="tab" data-bs-target="#admin"
                    role="tab" aria-controls="admin" aria-selected="true">Admin
            </button>
            <button class="nav-link " id="v-pills-tab2-tab" data-bs-toggle="tab" data-bs-target="#user" role="tab"
                    aria-controls="user" aria-selected="false">User
            </button>

        </div>
    </div>

    <div class="col-10 " style="background: #f8f9fa;padding: 10px 25px" >

        <div class="tab-content" id="rightSidePanel">
            <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">

                <!--              /////////////////////////  вся правая часть/////////////////-->

                <h1>Admin panel</h1>

                <!--        Вкладки -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">

                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#users"
                                type="button"
                                role="tab" aria-controls="home" aria-selected="true">Users table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#new"
                                type="button"
                                role="tab" aria-controls="profile" aria-selected="false">New user
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <!--        вкладка с таблицей-->
                    <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="home-tab">
                        <div class="card" style="width:95%;">
                            <div class="card-header">
                                <h5 class="mb-0">All users</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>City</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                        </tr>
                                        </thead>
                                        <tbody id="usersTableContent">
                                        <!--                                        код из ЖС-->
                                        </tbody>

                                        <!--                modal delete-->
                                        <div class="modal fade" id="deleteUser" role="dialog" tabindex="-1">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <form id="deleteForm">

                                                        <div class="modal-header">
                                                            <h5 class="modal-title" >
                                                                Delete user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">

                                                            <div class="row justify-content-center">
                                                                <div class="col-md-8 form-group text-center">
                                                                    <div class="fw-bold">
                                                                        <div class="mb-3">

                                                                            <label for="idDelete">ID:</label>
                                                                            <input type="text" class="form-control" required
                                                                                   name="id"
                                                                                   id="idDelete" disabled/>


                                                                            <label for="nameDelete">Name:</label>
                                                                            <input type="text" class="form-control" required
                                                                                   name="name"
                                                                                   id="nameDelete" disabled/>

                                                                            <label for="surnameDelete">Last
                                                                                name:</label>
                                                                            <input type="text" class="form-control" required
                                                                                   name="surname"
                                                                                   id="surnameDelete" disabled
                                                                            />

                                                                            <label for="ageDelete">Age:</label>
                                                                            <input type="number" min="6"
                                                                                   max="130" class="form-control" required
                                                                                   name="age"
                                                                                   id="ageDelete"
                                                                                   disabled>

                                                                            <label for="cityDelete">City:</label>
                                                                            <input type="text" class="form-control" required
                                                                                   name="city"
                                                                                   id="cityDelete"
                                                                                   disabled/>

                                                                            <label for="emailDelete">Email:</label>
                                                                            <input type="email" class="form-control" required
                                                                                   id="emailDelete"
                                                                                   name="email"
                                                                                   disabled/>

                                                                            <label for="dropDownList"></label>
                                                                            <select name="roles"
                                                                                    class="form-control"
                                                                                    multiple
                                                                                    size="2"
                                                                                    id="dropDownListDelete"
                                                                            >
                                                                                <option th:each="role : ${T(ru.kata.spring.boot_security.demo.util.RoleType).values()}"
                                                                                        th:value="${role}"
                                                                                        th:text="${role.getViewName()}"
                                                                                        th:disabled="${''}"
                                                                                ></option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>


                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>

                                                            <button type="submit" id="nestedModalDeleteButton" class="btn btn-danger" data-bs-dismiss="modal" >
                                                                Delete
                                                            </button>

                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>

                                        <!--                                                modal delete-->

                                        <!-- Modal edit-->
                                        <div class="modal fade" id="editUser" role="dialog" tabindex="-1">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <form id="editForm">

                                                        <div class="modal-header">
                                                            <h5 class="modal-title" >
                                                                Edit user</h5>
                                                            <button type="button" class="btn-close" onclick="clearRolesSelect()"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">

                                                            <div class="row justify-content-center">
                                                                <div class="col-md-8 form-group text-center">
                                                                    <div class="fw-bold">
                                                                        <div class="mb-3">

                                                                            <label for="idEdit">ID:</label>
                                                                            <input type="text" class="form-control" required
                                                                                   name="id"
                                                                                   id="idEdit" disabled/>


                                                                            <label for="nameEdit">Name:</label>
                                                                            <input type="text" class="form-control" required
                                                                                   name="name"
                                                                                   id="nameEdit" />

                                                                            <label for="surnameEdit">Last
                                                                                name:</label>
                                                                            <input type="text" class="form-control" required
                                                                                   name="surname"
                                                                                   id="surnameEdit"
                                                                            />

                                                                            <label for="ageEdit">Age:</label>
                                                                            <input type="number" min="6"
                                                                                   max="130" class="form-control" required
                                                                                   name="age"
                                                                                   id="ageEdit"
                                                                                   />

                                                                            <label for="cityEdit">City:</label>
                                                                            <input type="text" class="form-control" required
                                                                                   name="city"
                                                                                   id="cityEdit"
                                                                                   />

                                                                            <label for="emailEdit">Email:</label>
                                                                            <input type="email" class="form-control" required
                                                                                   id="emailEdit"
                                                                                   name="email"
                                                                                   />
                                                                            <label for="passwordEd"></label>
                                                                            <input type="hidden" class="form-control" required
                                                                                   id="passwordEd"
                                                                                   name="password"

                                                                            />

                                                                            <label for="dropDownList">Roles:</label>
                                                                            <select name="roles"
                                                                                    class="form-control"
                                                                                    multiple
                                                                                    size="2"
                                                                                    id="dropDownListEdit"
                                                                            >
                                                                                <option th:each="role : ${T(ru.kata.spring.boot_security.demo.util.RoleType).values()}"
                                                                                        th:value="${role}"
                                                                                        th:text="${role.getViewName()}"
                                                                                ></option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>


                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" onclick="clearRolesSelect()"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>

                                                            <button type="submit" id="nestedModalEditButton" class="btn btn-primary" data-bs-dismiss="modal" >
                                                                Edit
                                                            </button>

                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>



                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--        вкладка с таблицей-->
                    <!--        вкладка с формой new user-->

                    <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="card" style="width:95%;">
                            <div class="card-header">
                                <h5 class="mb-0">Add new user</h5>
                            </div>
                            <div class="card-body">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-md-3 form-group text-center">
                                            <div class="fw-bold">

                                                <div class="new-user-input">
                                                <div class="mb-3">
                                                    <label for="name">First Name</label>
                                                    <input type="text" class="form-control" required
                                                           id="name"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="surname">Last name</label>
                                                    <input type="text" class="form-control" required
                                                           id="surname"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="age">Age</label>
                                                    <input type="number" class="form-control" required min="6" max="130"
                                                           id="age"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="city">City</label>
                                                    <input type="text" class="form-control" required
                                                           id="city"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="email">Email</label>
                                                    <input type="email" class="form-control" required
                                                           id="email"/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="password">Password</label>
                                                    <input type="password" class="form-control" required

                                                           id="password"/>
                                                </div>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="dropDownList"></label>
                                                    <select size="2" class="form-control"
                                                            multiple
                                                            id="dropDownList">
                                                        <option th:each="role : ${T(ru.kata.spring.boot_security.demo.util.RoleType).values()}"
                                                                th:value="${role}"
                                                                th:text="${role.getViewName()}"></option>
                                                    </select>
                                                </div>
                                                <button type="button" class="btn btn-success" id="newUserButton">Add new
                                                    user
                                                </button>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--        вкладка с формой new user-->

                    <!--        Вкладки -->

                </div>
                <!--    правая колонка-->
            </div>
            <!--                ////////вся праввя часть//////////-->
        </div>
        <div class="tab-pane fade" id="user" role="tabpanel" aria-labelledby="user-tab">
            <!--                ////////вкладка Юзер//////////-->
            <h1>User information-page</h1>

            <div class="card" style="width:95%;">
                <div class="card-header">
                    <h5 class="mb-0">About user</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Last name</th>
                                <th>Age</th>
                                <th>City</th>
                                <th>Email</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr id="tableContent">
                                <!--   код из ЖС-->
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <!--                ////////вкладка Юзер//////////-->
        </div>
    </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="user.js"></script>
<script src="main.js"></script>
</body>
</html>
